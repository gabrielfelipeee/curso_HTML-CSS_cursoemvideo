<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <main>
        <div id="imagem">
        </div>
        <section>
            <div id="text">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
            </div>

            <form action="exemplo.js" method="post" autocomplete="on" >
                <div id="email">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" id="input-email" autocomplete="email" required placeholder="Seu e-mail">
                </div>

                <div id="senha">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" id="input-senha" autocomplete="current-password" required placeholder="Sua senha">
                </div>
                    <input type="submit" value="Entrar" id="btn-entrar">
                    <button id="btn-esqueci-senha">Esqueci a senha</button>
            </form>
        </section>
    </main>
</body>
</html>
