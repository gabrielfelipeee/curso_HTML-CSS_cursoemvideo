<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente de CSS</title>
    <style>
        * { /* Configurações globais das CSS*/
            height: 100%;
        }
        body {
            /*to right: direção do gradiente | 60%: porcentagem de ocupação da tela*/
            background-image: linear-gradient(to right, #8B0FFA 60%, #F51AD8);
            background-attachment: fixed; /* Fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
