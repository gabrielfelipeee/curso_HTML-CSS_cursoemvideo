<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr class="linha"> <!-- Primeira linha da coluna-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr> <!-- Segunda linha da coluna-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira linha da coluna-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha da coluna-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>



    <!-- Hierarquia de tabela simples:

        table => tabela
            table row => linha de tabela (tag tr)
                table header => cabeçalho de tabela (tag th)
                table data => dado de tabela (tag td)

        Obs: O fechamento da tag td é opcional> Por exemplo: Primeira linha
    -->
</body>
</html>
