<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mesclagem de tabelas</h1>

    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td> <!--Significa que B1 vai ocupar 2 COLUNAS-->
        </tr>
        <tr>
            <td rowspan="3">A2</td> <!--Significa que A2 vai ocupar 3 LINHAS-->
            <td>B2</td>
            <td rowspan="2">C2</td>
        </tr>
        <tr>
            <td>B3</td>
        </tr>
        <tr>
            <td colspan="2">C4</td>
        </tr>
    </table>
</body>
</html>
