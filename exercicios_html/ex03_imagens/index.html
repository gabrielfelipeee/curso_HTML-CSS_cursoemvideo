<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML"> <!--alt = é a explicaçao da imagem-->

    <p>Também podemos carregar imagens que estão em outras sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="logo CSS">
    
    <p>Também podemos carregar imagens extenas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/archive/6/6a/20120221235432%21JavaScript-logo.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
