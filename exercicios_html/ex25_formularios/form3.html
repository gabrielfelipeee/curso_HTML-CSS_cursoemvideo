<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    

    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imaedia" required min="0" max="10" step="0.5" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2023-01">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihorario">Horário</label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

    <!--
        min -> Valor mínimo
        max -> Valor máximo
        step -> Pula o número em x. Ex step="0.5" -> 0,5   1   1,5  2
        value -> Já coloca uma valor no input. Obs: automaticamente ele tira o placeholder
        em alguns casos é usado no JS e não no próprio HTML.
    -->
</body>
</html>
