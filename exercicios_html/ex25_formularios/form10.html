<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Formulário</h1>

    <form action="xxxxx.js" method="get" autocomplete="off">

        <p>
            <label for="anonasc">Que ano você nasceu?</label>
            <input type="number" name="anonasc" id="anonasc" required min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();
            idade.innerHTML = Number(atual) - Number(anonasc.value);
        }
    </script>
</body>
</html>
