<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.js" method="post" autocomplete="on" >
        <div>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" placeholder="nome usuário" required size="10" autocomplete="username">
        </div><br>
        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="senha" required minlength="8" maxlength="15" autocomplete="current-password">
        </div><br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <!--required -> campo obrigatório
        minlength -> quantidade mínima de caracteres
        maxlength -> quantidade máxima de caracteres
        size -> significa va mostrar x caracteres na caixa de texto, mas pode colocar mais.
        Obs: as vezes mostra errado, pois as letras tem tamanhos diferentes


        autocomplete no input -> Diz para o navegador qual é o tipo de dado (usuário, senha, nome, email, etc)
    -->
</body>
</html>
